<!DOCTYPE html>
<html>
	<head th:replace="~{ base::head }">
		<meta charset="UTF-8">
	</head>
	<body>
		<header th:replace="~{ base :: header }"/>
		<div class="form-wrapper d-flex flex-column border border-dark rounded p-4 my-3 text-center">
			<h3>Entre com sua conta</h3>
			<div th:if="${param.error}" style="color:red">Login ou senha incorretos.</div>
			<form id="form-login" th:action="@{/login}" method="post">
				<div class="form-campo form-group">
					<label for="login">E-mail:</label>
					<input class="form-control" type="text" name="username" autofocus="autofocus" placeholder="Digite o seu e-mail">
				</div>
				
				<div class="form-campo form-group">
					<label for="senha">Senha:</label>
					<input class="form-control" type="password" name="password" placeholder="Digite a sua senha">
				</div>
				<div class="form-button-wrapper">
					<button id="login-button" class="form-button-submit btn btn-success" type="submit">Login</button>
				</div>
			</form>
			<p class="mt-3">NÃ£o possui uma conta? <a th:href="@{/cadastro}" class="text-success">Cadastre-se agora!</a></p>
		</div>
		<footer th:replace="~{ base :: footer }"/>
	</body>
</html>
